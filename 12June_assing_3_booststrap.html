<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https: //cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <div class="container mt-2">
        <h2>My skills</h2>
        <p>HTML</p>
    <div class="container mt-2">
        <div class="progress" style="height:30px;">
            <div class="progress-bar bg-success" style="width:90%; height: 30px;">90%</div>
        </div>
        <p>CSS</p>
            <div class="progress"style="height:30px ">
            <div class="progress-bar bg-info" style="width:80%;height:30px">80%</div>
        </div>
         
        <p>JAVASCRIPT</p>
        <div class="progress"  style="height:30px">
            <div class="progress-bar bg-danger" style="width:65%;height:30px; .text-end">65%</div>
        </div>

        <p>BOOSTSTRAP</p>    
        <div class="progress"  style="height:30px">
            <div class="progress-bar bg-secondary" style="width:60%;height:30px">60%</div>
        </div>
    </div>
</body>
</html>
